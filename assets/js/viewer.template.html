{{#viewer data}}
<div class="jumbotron text-center">
	<h1 id="titleHeading">{{id}} - {{name}}</h1>
</div>
<div class="embedded-container">
	{{#if (isVideo source_type)}}
	<video class="embedded-content" controls src="{{source}}"></video>
	{{/if}} {{#if (ifExternal source_type)}}
	<iframe
		class="embedded-content"
		src="{{source}}"
		title="Iframe Video Player"
		frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		allowfullscreen
	>
	</iframe>
	{{/if}} {{#if (isImage source_type)}}
	<img
		src="{{source}}"
		class="embedded-content"
		alt="Error loading {{id}}'s photo here"
	/>
	{{/if}}
</div>

{{#if description}}
<h6 class="mt-3 text-center pl-3 pr-3">{{description}}</h6>
{{/if}} {{/viewer}}
